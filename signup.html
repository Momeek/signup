<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
    <div class="signup">
    <h1>School Signup Form</h1>   
    </div>
    <form action="" method="post">
      <div class="Name">
        <label>Name</label>
        <div> 
            <input class="input-first" placeholder="First" type="text">         
            <span><input class="Last-Name" placeholder="Last Name" type="text"></span>
       </div>
     </div>
     <div class="Email">
       <label>Email</label><br>
       <input  class="Input-Email" placeholder="Email" type="text">
     </div>

    <div class="Adress" >
      <label>Address</label> <br>
      <input class="input-Address" placeholder="Street Address" type="text"> <br>
      <input class="input-Address1" placeholder="Street Address 1" type="text"> <br>
    </div>

   <div class="City">
      <input class="Input-City" placeholder="City" type="text"> 
      <input class="input-Region" placeholder="Region" type="text"> <br>
   </div>
   <div class="Code">
    <input class="Postal-ZipCode" placeholder="Postal-ZipCode" type="text"> 
    <input class="input-Country" placeholder="Country" type="text"><br>
   </div>
   <div class="checkbox">
    <span><input class="input-checkbox" type="checkbox">i agree to recieve emails from your company and your terms condition</span>
   </div>
    
    <div class="input-button">
        <a href="Send Form"><button>Send Form</button></a>
    </div>
</form>    
</div>
</body>
</html>
